<html>
<head>
<meta charset="UTF-8">

<script>
var months = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
var locations = [];

function init() {
	setDateTime();
	find_element('time');
   	position_seconds();
}

function pad(c, s, n) {
	return String(new Array(n).join(c) + s).slice(-n);
}

function find_element(name) {
	var rect = document.getElementById(name).getBoundingClientRect();
	var e = document.getElementById(name);
	locations[name + 'top'] = rect.top;
	locations[name + 'bottom'] = rect.bottom;
	locations[name + 'left'] = rect.left;
	locations[name + 'right'] = rect.right;
	console.log(name, locations[name + 'right'], locations[name + 'left'], locations[name + 'top'], locations[name + 'bottom']);
}

function position_seconds() {
	var se = document.getElementById("seconds");
	var te = document.getElementById("time");
	se.style.top = te.offsetHeight/2;
	console.log(te.offsetHeight);
}

var setDateTime = function() {
	var d      = new Date();
	var day    = pad("0", d.getDate(), 2) ;
	var hour   = pad("0", d.getHours(), 2);
	var min    = pad("0", d.getMinutes(), 2) ;
	var sec    = pad("0", d.getSeconds(), 2);
	var month  = d.getMonth();
	var year   = d.getFullYear();
	var ampm   = hour >= 12 ? "PM" : "AM";
	var hour   = hour > 12 ? hour - 12  : hour;

	document.getElementById("time").innerHTML = hour + ":" + min + " " + ampm
	document.getElementById("date").innerHTML = months[month] + " " + day + ", " + year;
	document.getElementById("seconds").innerHTML = sec;
}

window.setInterval(setDateTime, 1000)
</script>

<style>
body {
	background-color: black;
	margin: 0;
	font-family: sans-serif;
}

div.pusher {
	height: 15%;
}

div.content {
	height: 100%;
	width:  100%;
	color:  white;
	overflow: hidden;
}

div.time {
	height: 45%;
	font-size: 20vw;
}

div.date {
	height: 45%;
	font-size: 13vw;
}

div.seconds {
	position: absolute;
	right: 4%;
	font-size: 400%;
	color: rgb(48,48,48);
}

div.center {
	text-align: center;
}
</style>
</head>
<body onload="init();">
	<div class="content">
		<div class="pusher" id="pusher"></div>
		<div class="time center" id="time"></div>
		<div class="date center" id="date"></div>
		<div class="seconds" id="seconds"></div>
	</div>
</body>
</html>
